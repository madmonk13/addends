<!DOCTYPE html>
<html>
<HEAD>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="default" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<link rel="apple-touch-icon" sizes="57x57" href="icons/apple-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="icons/apple-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="icons/apple-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="icons/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="icons/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="icons/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="icons/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="icons/apple-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192"  href="icons/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
<link rel="manifest" href="/manifest.json">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
<meta name="theme-color" content="#ffffff">
<link rel="stylesheet" href="style.css">
<script src="scripts.js"></script>
<TITLE>Add-Ends</TITLE>
</HEAD>
 <BODY onload="init();">
    <button class="button" onclick="newGrid();">< Main Menu</button>
	<!-- <input type="button" class="button" id="hint" value="Hint" onclick="showHint();"> -->
	<div id="showSeed"></div>


    <input type='hidden' id='currentX'>
	<input type='hidden' id='currentY'>

	<div id="gridSpace"></div>

    <div id="scoreSection" class="score">
        <div id="timeHere"></div>
        <div id="movesHere"></div>
        <div id="feedback"></div>
		<div id="settings">
			<input type="checkbox" id="hints" onclick="toggleHints();">
			<label for="hints">+/-</label>
			<input type="checkbox" id="zen" onclick="toggleZen();">
			<label for="zen">ZEN</label>
			<input type="checkbox" checked="checked" id="music" onclick="toggleMusic()">
			<label for="music">MUSIC</label>
			<input type="checkbox" checked="checked" id="effects">
			<label for="effects">SOUNDS</label>
		</div>
    </div>

<div id="gridSettings">
	<div id="instructions">



		<div class="grid size-3">
			<button class="gridCell" disabled="true">A</button>
			<button class="gridCell" disabled="true">D</button>
			<button class="gridCell" disabled="true">D</button>
			<button class="gridCell" disabled="true">E</button>
			<button class="gridCell" disabled="true">N</button>
			<button class="gridCell" disabled="true">D</button>
			<button class="gridCell" disabled="true">S</button>
			<button class="gridCell filler" disabled="true"></button>
			<button class="gridCell filler" disabled="true"></button>
		</div>



        <!-- <h1>Add-Ends</h1> -->
        <h3>How to play:</h3>
		<p>Swap the black tiles so that all horizonal and vertical lines must add up to the number at the end (right and bottom) of the line.</p>
        <p>Also, all numbers in the center diagonal line must add up to the number on the bottom right.</p>
		<button onclick="makeGrid('99','4','15',true);">Play Tutorial Level</button>
		<hr/>
		<button id="todaysDate" onclick="setToday(7,25);">Daily Challenge</button>
		<hr/>
		<button onclick="updateLevel(-1);">-</button>
		<input type="text" id="level" readonly value=1>
		<button onclick="updateLevel(1)">+</button>
		<br/>
		<button onclick="playCurrent()">Play</button>
		<div id="customPuzzleSettings">
			<hr/>
			<h2>Custom Puzzle:</h2>

				<label for="seed">Seed:</label>
				<input name="seed" id="seed" type="number" onblur="checkSeed();">
				<button onclick="newSeed();">&#x21bb;</button>

				<fieldset>
					<legend>Grid Size:</legend>
					<input id="s5" type="radio" value="5" name="size" onchange="setSize(this.value);">
					<label for="s5">5x5</label>
					<input id="s6" type="radio" value="6" name="size" onchange="setSize(this.value);">
					<label for="s6">6x6</label>
					<input id="s7" type="radio" value="7" name="size" checked="checked" onchange="setSize(this.value);">
					<label for="s7">7x7</label>
					<input id="s8" type="radio" value="8" name="size" onchange="setSize(this.value);">
					<label for="s8">8x8</label>
					<input id="s9" type="radio" value="9" name="size" onchange="setSize(this.value);">
					<label for="s9">9x9</label>
					<input id="size" type="hidden" value="">
				</fieldset>

				<fieldset>
					<legend>Grid Difficulty:</legend>
					<input id="easy" type="radio" value="20" name="difficulty" onchange="setDifficulty(this.value);">
					<label for="easy">Easy</label>
					<input id="intermediate" type="radio" value="25" name="difficulty" checked="checked" onchange="setDifficulty(this.value);">
					<label for="intermediate">Intermediate</label>
					<input id="hard" type="radio" value="30" name="difficulty" onchange="setDifficulty(this.value);">
					<label for="hard">Hard</label>
					<input id="punishing" type="radio" value="35" name="difficulty" onchange="setDifficulty(this.value);">
					<label for="punishing">Punishing</label>
				</fieldset>

				<input type="hidden" id="empty" value="25">

			<button onclick="makeGrid()">Generate Grid</button>
		</div>
	</div>
</div>

<div id="fadeOut"></div>
<script>showTimer();</script>
</BODY>
</HTML>
